{% extends 'Guide/InternalsHome.html' %}
{% block body %}
<form action=" " method="post">
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Project Schedule</h6>
            </div>
<table class="table" border="4">
  <tr style="background: #2bc5d4; color: black;">
    <th scope="row">Id</th>
    <th>Subject</th>
    <th>Date</th>
    
  </tr>
   {% for i in schedule %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.Subject }}</td>
    <td>{{ i.Date }}</td>
    
  </tr>
   {% endfor %}
</table>

</form>
{% endblock %}
