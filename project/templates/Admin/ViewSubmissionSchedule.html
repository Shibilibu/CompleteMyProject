{% extends 'Admin/AdminHome.html' %}
{% block body %}
<form action="/" method="post">
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">View Submissions</h6>
            </div>
<table class="table" border="1">
  <tr style="background: #2bc5d4; color: black;">
    <th scope="row">Id</th>
    <th>Subject</th>
    <th>Date</th>
      <th></th>
      <th></th>
    
  </tr>
   {% for i in ViewShedule %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.Subject }}</td>
    <td>{{ i.Date }}</td>
    <td><a href="/EditScheduleSubmission/{{ i.id }}" class="btn btn-success">Edit</a></td>
    <td><a href="/DeleteSchedule/{{ i.id }}" class="btn btn-danger" >Delete</a></td>
  </tr>

   {% endfor %}

</table>

</form>
{% endblock %}
