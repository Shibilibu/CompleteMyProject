{% extends 'Admin/AdminHome.html' %}
{% block body %}
<form action="/AddGuide_post" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Adding Guides</h6>
            </div>
<table style="width: 600px; height: 300px; background: #2bc5d4; color: black; border-bottom-color: black; border-top-color: black; border-right-color: black; border-left-color: black;"  class="table" border="1" align="center">
  <tr>
    <th scope="row">Name:</th>
    <td><label for="Name"></label>
      <input type="text" name="name" id="Name"  placeholder="Enter Your Name"style="width:95%; " required/></td>
  </tr>
 <tr>
    <th scope="row">Gender:</th>
    <td colspan="2"><table width="200">
      <tr>
        <td><label>
            <input type="radio" name="Gender" value="Male" id="gender_0"  />
            Male</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Female" id="gender_1"  />
            Female</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Others" id="gender_2" />
            Others</label></td>
        </tr>
    </table></td>
  </tr>
  <tr>
    <th scope="row">Position:</th>
    <td><label for="pos"></label>
      <select name="position" size="1" id="pos" style="width:95%;" required>

      <option value="Others">Others</option>
        <option value="ATC Teacher">ATC Teacher</option>
        <option value="DAA Teacher">DAA Teacher</option>
        <option value="SE Teacher">SE Teacher</option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select></td>
  </tr>
       <tr>
    <th scope="row">Password:</th>
    <td><label for="pass"></label>
      <input type="Password" name="Pass" id="pass" required placeholder="Enter Your Password" style="width:95%; " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
  </tr>

  <tr>
    <th scope="row">Email:</th>
    <td><label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Enter Your Emailid" style="width:95%;" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /></td>
  </tr>
  <tr>
    <th scope="row">Mobile:</th>
    <td><select>

            <option value="code">+91</option>
            <option value="code">+81</option>
            <option value="code">+71</option>
            <option value="code">+61</option>
            <option value="code">+51</option>
        </select>
        <input maxlength="13"
        placeholder="Enter your contact number" style="width:95%;" name="mobile" id="mob">
         </td>
  </tr>
  <td colspan="2">
<div align="center">
    <button type="submit" name="add" style="color: black;" class="btn btn-outline-secondary btn-success">ADD</button>

</div>
    </td>
</table>

</form>

{% endblock %}
