{% extends 'Admin/AdminHome.html' %}
{% block body %}
<form action="/EditStudent_post/{{ stid }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Edit Student Details Here</h6>
            </div>
<table width="500" class="table" border="1" align="center" style="width: 600px; height: 200px; background: #2bc5d4; color: black; border-bottom-color: black; border-top-color: black; border-right-color: black; border-left-color: black;">
  <tr>
    <th scope="row">Name:</th>
    <td><label for="Name"></label>
      <input type="text" name="name" id="Name"  value="{{ data.Name }}"/></td>
  </tr>
  <tr>
    <th scope="row">Gender:</th>
    <label for="gender"></label>
      <td colspan="2"><table width="200">
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Male" id="Gender_0" {% if data.Gender == 'Male'%} checked{% endif %}/>
            Male</label></td>
        </tr>

        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Female" id="Gender_1" {% if data.Gender == 'Female' %} checked {% endif %} />
            Female</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Others" id="Gender_2" {% if data.Gender == 'Others' %} checked {% endif %}/>
            Others</label></td>
        </tr>
      </table></td>
  </tr>
    <tr>
    <th scope="row">DateOfBirth:</th>
    <td><label for="dob"></label>
      <input type="text" name="DOB" id="dob"  style="width:95%; " value="{{ data.DOB }}"/></td>
  </tr>

  <tr>
    <th scope="row">Education:</th>
    <td><label for="ed"></label>
      <select name="Education" size="1" id="ed" style="width:95%;" required>
      <option value="{% if data.Education == 'Others' %} selected {% endif %}">Others</option>
        <option value="{% if data.Education == 'BE' %} selected {% endif %}">BE</option>
        <option value="{% if data.Education == 'Bcom' %} selected {% endif %}">Bcom</option>

      </select></td>
  </tr>
    <tr>
    <th scope="row">Batch:</th>
    <td><label for="batch"></label>
      <select name="Batch" size="1" id="batch" style="width:95%;" >

       {% for i in data1 %}
      <option value="{{ i.id }}">{{ i.Batch }}</option>

          {% endfor %}
      </select></td>
  </tr>

  <tr>
    <th scope="row">Email:</th>
    <td><label for="email"></label>
      <input type="email" name="email" id="email" style="width:95%;" value="{{ data.Email }}" /></td>
  </tr>
  <tr>
    <th scope="row">Mobile:</th>
    <td><select>
            <option value="{% if data.Mobile == '+91' %} selected {% endif %}">+91</option>
            <option value="{% if data.Mobile == '+81' %} selected {% endif %}">+81</option>
            <option value="{% if data.Mobile == '+71' %} selected {% endif %}">+71</option>
            <option value="{% if data.Mobile == '+61' %} selected {% endif %}">+61</option>
            <option value="{% if data.Mobile == '+51' %} selected {% endif %}">+51</option>
        </select>
        <input maxlength="13"
        placeholder="enter your contact number" style="width:95%;" name="mobile" id="mob" value="{{ data.Mobile }}">
         </td>
  </tr>
   <td colspan="2">
  <div align="center">
    <button type="submit" name="EDIT" style="color: black;" class="btn btn-outline-secondary btn-success">EDIT</button>
</div>
    </td>
</table>

</form>
{% endblock %}
