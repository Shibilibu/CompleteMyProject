{% extends 'Admin/AdminHome.html' %}
{% block body %}
<form action="/AddExternal_post" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Adding Organization</h6>
            </div>
<table style="width: 600px; height: 300px; background: #2bc5d4; color: black; border-bottom-color: black; border-top-color: black; border-right-color: black; border-left-color: black;"  class="table" border="4" align="center">
  <tr>
    <th scope="row">Name:</th>
    <td><label for="Name"></label>
      <input type="text" name="name" id="Name"  placeholder="Enter Your Name"style="width:95%; " required/></td>
  </tr>
<tr>
    <th scope="row">Gender:</th>
    <td><label for="gender"></label>
      <table width="200">
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Male" id="Gender_0" />
            Male</label></td>
        </tr>

        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Female" id="Gender_1" />
            Female</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="Gender" value="Others" id="Gender_2" />
            Others</label></td>
        </tr>
      </table></td>
  </tr>
 
  <tr>
    <th scope="row">Position:</th>
    <td><label for="pos"></label>
      <select name="position" size="1" id="pos" style="width:95%; " required>
      
      <option value="Others">Others</option>
        <option value="Engineer">Engineer</option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select></td>
  </tr>
  
   <tr>
    <th scope="row">Company-Name:</th>
    <td><label for="cnm"></label>
      <input type="text" name="Cnm" id="cnm"  placeholder="Enter Your Name"style="width:95%; " required/></td>
  </tr>
    <tr>
    <th scope="row">Place:</th>
    <td><label for="Place"></label>
      <input type="text" name="place" id="Place"  placeholder="Enter Your Name"style="width:95%; " required/></td>
  </tr>
    <tr>
    <th scope="row">Post:</th>
    <td><label for="post"></label>
      <input type="text" name="Post" id="post"  placeholder="Enter Your Name"style="width:95%; "/></td>
  </tr>
    <tr>
    <th scope="row">Pin:</th>
    <td><label for="Pin"></label>
      <input type="text" name="pin" id="Pin"  placeholder="Enter Your Name"style="width:95%; " required/></td>
  </tr>
       <tr>
    <th scope="row">Password:</th>
    <td><label for="pass"></label>
      <input type="Password" name="Pass" id="pass" placeholder="Enter Your Password" style="width:95%; " required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/></td>
  </tr>
  <tr>
    <th scope="row">Email:</th>
    <td><label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Enter Your EmailId"style="width:95%; " required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/></td>
  </tr>
  <tr>
    <th scope="row">Mobile:</th>
    <td><select>
            <option value="code">+91</option>
            <option value="code">+81</option>
            <option value="code">+71</option>
            <option value="code">+61</option>
            <option value="code">+51</option>
        </select>
        <input maxlength="13"
        placeholder="enter your contact number" style="width:95%; " name="mobile" id="mob" required>
         </td>
  </tr>
  <tr>
     <td colspan="2">
<div align="center">
    <button type="submit" name="add" style="color: black;" class="btn btn-outline-secondary btn-success">ADD</button>

</div>
</table>

</form>
{% endblock %}
