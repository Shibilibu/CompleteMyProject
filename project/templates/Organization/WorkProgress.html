{% extends 'Organization/ExtetrnalHome.html' %}
{% block body %}
<form action="/Workprogress_post/{{ wid }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

<table style="width: 500px; height: 50px; background: #2bc5d4; color: black; border-bottom-color: black; border-top-color: black; border-right-color: black; border-left-color: black;"  class="table" border="4" align="center">
  
 
  <tr>
    <th scope="row">WorkProgress File:</th>
    <td><input name="progress" type="file" /><label for="prgs" style="width:100%;"></label>
      
  </tr>
     
  <td colspan="2">
    <div align="center">
        <button type="submit" value="SUBMIT" style="color: black;" CLASS="btn btn-outline-secondary btn-success">SUBMIT</button>
    </div>
</td>
</table>

</form>
{% endblock %}
