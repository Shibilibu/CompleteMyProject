{% extends 'Organization/ExtetrnalHome.html' %}
{% block body %}
<form action="/" method="post">
<table class="table" border="1">
  <tr style="background: #2bc5d4; color: black;">
    <th scope="row">Id</th>
    <th>Date</th>
    <th>Subject</th>
    
  </tr>
   {% for i in schedule %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.Date }}</td>
    <td>{{ i.Subject }}</td>
    
  </tr>
   {% endfor %}
</table>

</form>
{% endblock %}
